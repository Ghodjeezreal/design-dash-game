<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design Dash - Birthday Poster</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    .top-bar {
      background: #fff;
      padding: 10px 20px;
      font-size: 1.2em;
      border-bottom: 2px solid #eee;
    }
    .main-container {
      display: flex;
      height: calc(100vh - 50px);
    }
    .canvas-area {
      flex: 3;
      background: #fff;
      margin: 10px;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: #888;
    }
    .tools-panel {
      flex: 1;
      background: #fafafa;
      padding: 15px;
      border-left: 2px solid #eee;
    }
    .tools-panel h3 {
      margin-top: 0;
    }
    .tool-button {
      display: block;
      padding: 10px;
      margin: 8px 0;
      background: #e0e0e0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
    }
    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px 20px;
      border-top: 2px solid #eee;
    }
    .btn {
      padding: 8px 16px;
      font-size: 1em;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .timer {
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    🎉 Design Challenge: <strong>Create a Birthday Poster!</strong>
  </div>

  <div class="main-container">
    <div class="canvas-area">
      🎂 Drag elements here to build your poster!
    </div>
    <div class="tools-panel">
      <h3>🧰 Tools</h3>
      <button class="tool-button">🅰️ Add Text</button>
      <button class="tool-button">📷 Add Image</button>
      <button class="tool-button">🔺 Add Shape</button>
      <button class="tool-button">🌈 Change Background</button>
    </div>
  </div>

  <div class="bottom-bar">
    <div>
      <button class="btn">🔄 Undo</button>
      <button class="btn">✅ Submit</button>
    </div>
    <div class="timer">⏱️ Time Left: 59s</div>
  </div>

</body>
</html>
